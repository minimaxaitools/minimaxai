<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPT-4o Mini Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    #output {
      white-space: pre-wrap;
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 5px;
      max-width: 600px;
    }
  </style>
</head>
<body>
<h1>Authenticating</h1>
<div id="output">Loading...</div>


<script>
  const output = document.getElementById('output');

  // Show loading message
  puter.print = (text) => output.textContent = text;

  // Ask the AI and print the response
  puter.print(`Loading...`);
  puter.ai.chat(`Only show this message nothing else 'Authentication Successful'`).then(puter.print).catch(err => {
    puter.print("Error: " + err.message);
  });
</script>




</body>
</html>
